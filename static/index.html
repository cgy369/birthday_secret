<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Discovery - 당신의 운명과 역사를 발견하세요</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense - 아래 ca-pub-ID를 본인의 ID로 교환하세요 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7237384529818812"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Birth Discovery</h1>
        <p class="subtitle">당신이 태어난 날의 비밀을 확인해보세요</p>

        <section class="input-section">
            <input type="date" id="birthDate" class="date-picker">
            <button onclick="discover()" class="btn-discover">비밀 확인하기</button>
        </section>

        <!-- 상단 가로형 광고 -->
        <div class="ad-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7237384529818812"
                data-ad-slot="3580735781" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <section id="resultSection" class="result-section">
            <div class="zodiac-card">
                <div id="zodiacName" class="zodiac-name"></div>
                <div id="zodiacDetails" class="zodiac-details"></div>

                <div class="elements-grid">
                    <div class="element-item">
                        <span class="element-label">오늘의 탄생석</span>
                        <div id="birthStone" class="element-value"></div>
                    </div>
                    <div class="element-item">
                        <span class="element-label">오늘의 탄생화</span>
                        <div id="birthFlower" class="element-value"></div>
                        <div id="flowerMeaning" class="element-meaning"></div>
                    </div>
                </div>

                <div class="population-section" id="populationSection">
                    <h3 style="margin-bottom: 1.5rem;">당신과 운명을 함께 시작한 친구들</h3>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be populated here -->
                    </div>
                    <p style="font-size: 0.8rem; color: var(--text-dim); margin-top: 1rem;">* 실제 통계 데이터를 기반으로 한 추정치입니다.
                    </p>
                </div>

                <div class="prompt-box">
                    <h3>당신의 운명을 그려보세요 (AI 매직 프롬프트)</h3>
                    <p class="prompt-desc">DALL-E, Midjourney 등 AI 이미지 생성기에 아래 프롬프트를 입력해보세요.</p>
                    <div class="prompt-container">
                        <code id="aiPromptText"></code>
                        <button onclick="copyPrompt()" class="btn-copy">복사하기</button>
                    </div>
                </div>

                <div class="game-section">
                    <div class="game-header">
                        <span class="level-badge" id="levelBadge">LV 1</span>
                        <h3 class="game-title">업그레이드 틱택토</h3>
                    </div>

                    <div class="game-layout">
                        <div class="game-main">
                            <p class="level-desc" id="levelDesc">기본 틱택토: 3줄을 먼저 완성하세요!</p>
                            <div class="game-status" id="gameStatus">당신의 차례입니다 (X)</div>
                            <div class="tictactoe-board" id="board">
                                <!-- Cells will be generated by JS -->
                            </div>
                            <button onclick="resetGame()" class="btn-reset">게임 다시 시작</button>
                        </div>

                        <div class="records-panel">
                            <h4>🌍 전체 도전 기록</h4>
                            <div id="recordsList" class="records-list">
                                <!-- Records will be populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <img id="zodiacImage" src="" alt="Zodiac Image" class="generated-image"> -->

                <div class="event-list" id="eventList">
                    <!-- Events will be populated here -->
                </div>
            </div>

            <!-- 하단 반응형 광고 -->
            <div class="ad-container">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7237384529818812"
                    data-ad-slot="3580735781" data-ad-format="auto" data-full-width-responsive="true"></ins>

            </div>
        </section>
    </div>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    <script src="script.js"></script>
</body>

</html>
